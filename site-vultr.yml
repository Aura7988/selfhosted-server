---
- hosts: local
  gather_facts: False
  become: True

  vars_prompt:
  - name: vultr_api_token_entry
    prompt: "Your Vultr API access token"
    private: no

  roles:
  - vultr

- hosts: vultr
  become: True

  roles:
  - common
  - unattendedupgrades
  - fail2ban
  - git-client
  - shadowsocks
  - kcptun
  - ansible
  - openjdk
  - role: user
    user_metadata:
    - user_name: jenkins
      group_name: jenkins
      user_home: /var/lib
  - debian-packaging
  - pelican
