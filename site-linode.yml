---
- hosts: local
  gather_facts: False
  become: True

  vars_prompt:
  - name: linode_api_token_entry
    prompt: "Your Linode API access token"
    private: no

  roles:
  - linode

- hosts: linode
  become: True

  roles:
  - common
  - unattendedupgrades
  - fail2ban
  - git-client
  - shadowsocks
  - kcptun
  - php
  - role: certbot
    domains:
    - ci.unixkoans.com
    - status.unixkoans.com
    - dl.unixkoans.com
    - dashboard.unixkoans.com
    - shurl.unixkoans.com
  - nginx
  - jenkins
  - debian-packaging
  - pelican
  - lsyncd
  - mariadb
  - cachet
  - prometheus
  - grafana
  - yourls
