---
- hosts: local
  gather_facts: False
  become: True

  vars_prompt:
  - name: linode_api_token_entry
    prompt: "Your Linode API access token"
    private: no

  roles:
  - linode

- hosts: linode
  become: True

  roles:
  - common
  - unattendedupgrades
  - fail2ban
  - git-client
  - shadowsocks
  - kcptun
  - php
  - nginx
  - jenkins
  - certbot
  - debian-packaging
  - pelican
  - lsyncd
  - mariadb
  - cachet
