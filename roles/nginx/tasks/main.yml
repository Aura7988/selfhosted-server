---
- name: Install nginx
  apt:
    name: nginx-extras
    state: latest
    default_release: jessie-backports
    update_cache: yes

- name: Generate nginx config
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
  notify: Restart Nginx

- name: Add virtual host config
  template:
    src: planet.j2
    dest: /etc/nginx/sites-available/planet
    mode: 0644
  notify: Restart Nginx

- name: Enable virtual host
  file:
    src: /etc/nginx/sites-available/planet
    dest: /etc/nginx/sites-enabled/planet
    state: link
